<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird JS Clone</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #70c1ff 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            margin: 20px 0 10px 0;
            color: #333;
            font-size: 2rem;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #70c1ff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            touch-action: manipulation;
        }
        #score {
            font-size: 1.2rem;
            color: #222;
            margin-bottom: 10px;
        }
        #instructions {
            color: #555;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            canvas {
                width: 95vw !important;
                height: 60vw !important;
                max-width: 400px;
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <h1>Flappy Bird JS</h1>
    <div id="instructions">Tap or click to jump! Avoid the pipes.</div>
    <div id="gameContainer">
        <canvas id="game" width="320" height="480"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // Game constants
        const GRAVITY = 0.5;
        const FLAP = -7.5;
        const PIPE_WIDTH = 52;
        const PIPE_GAP = 120;
        const BIRD_SIZE = 32;
        const PIPE_SPEED = 2.5;
        const GROUND_HEIGHT = 60;

        // Game state
        let birdY = canvas.height / 2;
        let birdV = 0;
        let pipes = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let started = false;

        // Bird image (simple circle for now)
        function drawBird(x, y) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(x + BIRD_SIZE/2, y + BIRD_SIZE/2, BIRD_SIZE/2, 0, 2 * Math.PI);
            ctx.fillStyle = '#ffeb3b';
            ctx.fill();
            ctx.strokeStyle = '#e2a800';
            ctx.lineWidth = 2;
            ctx.stroke();
            // Eye
            ctx.beginPath();
            ctx.arc(x + 22, y + 14, 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
            // Beak
            ctx.beginPath();
            ctx.moveTo(x + 30, y + 20);
            ctx.lineTo(x + 38, y + 24);
            ctx.lineTo(x + 30, y + 28);
            ctx.closePath();
            ctx.fillStyle = '#ff9800';
            ctx.fill();
            ctx.restore();
        }

        // Pipe image (simple green rectangles)
        function drawPipe(x, top, bottom) {
            ctx.fillStyle = '#43a047';
            ctx.fillRect(x, 0, PIPE_WIDTH, top);
            ctx.fillRect(x, canvas.height - bottom - GROUND_HEIGHT, PIPE_WIDTH, bottom);
            // Pipe edge
            ctx.fillStyle = '#388e3c';
            ctx.fillRect(x, top - 10, PIPE_WIDTH, 10);
            ctx.fillRect(x, canvas.height - bottom - GROUND_HEIGHT, PIPE_WIDTH, 10);
        }

        function drawGround() {
            ctx.fillStyle = '#e0c068';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
            ctx.fillStyle = '#bfa046';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 10);
        }

        function resetGame() {
            birdY = canvas.height / 2;
            birdV = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            started = false;
            scoreEl.textContent = 'Score: 0';
        }

        function spawnPipe() {
            const top = Math.random() * (canvas.height - PIPE_GAP - 180) + 40;
            const bottom = canvas.height - top - PIPE_GAP - GROUND_HEIGHT;
            pipes.push({ x: canvas.width, top, bottom });
        }

        function update() {
            if (!started) return;
            birdV += GRAVITY;
            birdY += birdV;

            // Move pipes
            for (let pipe of pipes) {
                pipe.x -= PIPE_SPEED;
            }
            // Remove off-screen pipes
            if (pipes.length && pipes[0].x < -PIPE_WIDTH) pipes.shift();
            // Add new pipes
            if (pipes.length < 3 || pipes[pipes.length-1].x < canvas.width - 160) {
                spawnPipe();
            }

            // Collision detection
            for (let pipe of pipes) {
                // Bird hit pipe
                if (
                    40 < pipe.x + PIPE_WIDTH &&
                    40 + BIRD_SIZE > pipe.x &&
                    (birdY < pipe.top || birdY + BIRD_SIZE > canvas.height - pipe.bottom - GROUND_HEIGHT)
                ) {
                    gameOver = true;
                }
                // Score
                if (!pipe.passed && pipe.x + PIPE_WIDTH < 40) {
                    score++;
                    pipe.passed = true;
                    scoreEl.textContent = `Score: ${score}`;
                }
            }
            // Bird hit ground or ceiling
            if (birdY + BIRD_SIZE > canvas.height - GROUND_HEIGHT || birdY < 0) {
                gameOver = true;
            }
            if (gameOver) {
                bestScore = Math.max(score, bestScore);
                setTimeout(resetGame, 1200);
            }
        }

        function draw() {
            // Sky
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Pipes
            for (let pipe of pipes) {
                drawPipe(pipe.x, pipe.top, pipe.bottom);
            }
            // Ground
            drawGround();
            // Bird
            drawBird(40, birdY);
            // Game over text
            if (gameOver) {
                ctx.save();
                ctx.font = 'bold 32px Arial';
                ctx.fillStyle = '#d32f2f';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
                ctx.font = '20px Arial';
                ctx.fillStyle = '#333';
                ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 10);
                ctx.fillText(`Best: ${bestScore}`, canvas.width/2, canvas.height/2 + 40);
                ctx.restore();
            } else if (!started) {
                ctx.save();
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#333';
                ctx.textAlign = 'center';
                ctx.fillText('Tap or click to start', canvas.width/2, canvas.height/2);
                ctx.restore();
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Controls
        function flap() {
            if (!started) {
                started = true;
                pipes = [];
                birdY = canvas.height / 2;
                birdV = FLAP;
                score = 0;
                scoreEl.textContent = 'Score: 0';
                gameOver = false;
                return;
            }
            if (!gameOver) {
                birdV = FLAP;
            }
        }
        canvas.addEventListener('mousedown', flap);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            flap();
        }, { passive: false });
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') flap();
        });

        // Start game loop
        resetGame();
        loop();
    </script>
</body>
</html>
